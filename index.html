<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Directory Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="breadcrumb"></div>
  <div id="directory-list"></div>
  <div id="image-grid"></div>

  <!-- Modal -->
<div id="modal" class="hidden">
  <span id="close-modal">✖</span>
  <img id="modal-img" src="" alt="Full Image">
  <div id="modal-controls">
    <button id="modal-prev">←</button>
    <button id="move-btn">Move to Control_Images</button>
    <button id="delete-btn">Delete</button>
    <a id="download-btn" download target="_blank">Download</a>
    <button id="modal-next">→</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
