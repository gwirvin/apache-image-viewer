<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="breadcrumb"></div>
  <div style="margin-bottom: 1em;">
    <button onclick="testAPI()" style="background: #333; color: white; border: 1px solid #666; padding: 0.5em 1em; border-radius: 4px; cursor: pointer;">Test API</button>
    <button onclick="testDebug()" style="background: #333; color: white; border: 1px solid #666; padding: 0.5em 1em; border-radius: 4px; cursor: pointer;">Debug API</button>
    <button onclick="forceHideModal()" style="background: #333; color: white; border: 1px solid #666; padding: 0.5em 1em; border-radius: 4px; cursor: pointer;">Force Hide Modal</button>
    <button onclick="loadImages('')" style="background: #333; color: white; border: 1px solid #666; padding: 0.5em 1em; border-radius: 4px; cursor: pointer;">Reload Root</button>
  </div>
  <div id="image-grid"></div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <span id="close-modal">&times;</span>
    <img id="modal-img" src="" />
    <div id="modal-controls">
      <button id="prev-img">←</button>
      <button id="move-btn">Move to Control_Images</button>
      <button id="delete-btn">Delete</button>
      <a id="download-btn" download target="_blank">Download</a>
      <button id="next-img">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
